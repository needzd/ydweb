<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/gg.css">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <!-- 搜索 -->
    <header class="header">
        <div class="head_left">
            <a href="#"><img src="img/zuojiantou.png" /></a>
        </div>
        <div class="head_right">
            <h2>用户注册</h2>
        </div>
    </header>

    <!-- 主体 -->
    <section class="container">
        <form action="" method="">
            <div class="accout_login">
                <div class="user">
                    <span class="user_icon"></span>
                    <div class="user_code">
                        <input type="text" placeholder="请输入手机号码">
                    </div>
                </div>
                <div class="reg_btn">
                    <a href="#">同意协议并注册</a>
                </div>
            </div>
        </form>
        <div  class="readed">
            <p>
                我已阅读并同意以下协议，接受免除或限制责任，
                诉讼管辖约定等条款，愿意同步创建账户    
            </p>
            <p>
                <a href="#">《国美平台服务协议》</a>
                <a href="#">《国美平台隐私政策》</a>
                <a href="#">《美付宝服务协议》</a>
            </p>    
        </div>
    </section>
</body>
</html>
