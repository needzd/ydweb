<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/gg.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- 搜索 -->
    <header class="header">
        <div class="head_left">
            <a href="#"><img src="img/zuojiantou.png" /></a>
        </div>
    </header>

    <!-- 主体 -->
    <section class="container">
        <form action="" method="">
            <a class="mxlogo" href="javascript:;">
                <img src="img/logo_login.png" />
            </a>
            <ul class="login_style">
                <li class="login_style_active">账号密码登录</li>
                <li>短信验证码登录</li>
            </ul>
            <div class="login_style_c">
                <div class="accout_login">
                    <div class="user">
                        <span class="user_icon"></span>
                        <div class="user_code">
                            <input type="text" placeholder="手机号/邮箱/用户名/门店会员卡号">
                            <span class="del_btn"></span>
                        </div>
                    </div>
                    <div class="pwd">
                        <span class="pwd_icon"></span>
                        <div class="user_code">
                            <input type="text" placeholder="请输入密码">
                            <span class="del_btn del"></span>
                            <span class="eys_btn"></span>
                        </div>
                    </div>
                    <div class="qk_login">
                        <p>手机号快速注册</p>
                        <a href="#">找回密码</a>
                    </div>
                    <div class="login_btn">
                        <a href="#">登录</a>
                    </div>
                    <div class="other">
                        <span>使用一下账户登录</span>
                    </div>
                    <div class="other_login">
                        <a href="#">
                            <img src="img/mdhy.png" />
                            <span>门店会员</span>
                        </a>
                        <a href="#">
                            <img src="img/QQ.png" />
                            <span>QQ</span>
                        </a>
                        <a href="#">
                            <img src="img/weibo.png" />
                            <span>新浪微博</span>
                        </a>
                        <a href="#">
                            <img src="img/zfb.png" />
                            <span>支付宝</span>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
